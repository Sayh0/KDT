<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form.html</title>
</head>
<body>
    <h1>폼form 요소 작성하기.<h1><!--서버에 제출할 양식을 작성할 때 주로 사용-->
        <!--
            form은 서버에 전송할 양식이다.
            action 은 서버에 전송할 경로이다.
            현재는 서버가 없기 떄문에 action을 테스트할 수는 없지만, 양식 작성법을 연습해 보자.
        -->
    <form action="login.jsp"><!--action은 입력한 내용이 어디로 보내지는지 설명.-->
        <!--
            label의 for 속성 값과
            input의 if 속성 값은 동일하게 작성되어야 한다.
            name 속성의 값은 서버에서 필요한 값이다.
        -->
        <label for="email">이메일</label>
        <input type="text" id="email" name="email">
        <!--서버에서는 name 속성의 value를 보고 서버에 어떤 정보가 입력되었는지를 파악함.-->
        <!--[중요!] input의 id 속성의 value는 label의 for 속성과 동일하게 부여되어야 한다.
            id=email 로 id를 주어서 input과 label의 id 속성을 일치시키자.-->
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd">
        <button type="submit">로그인</button>
        <!-- submit 버튼은 반드시 form 요소 안에 위치시켜야 한다.-->
    </form>
</body>
</html>
